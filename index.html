<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div
      class="occurrence-img d-flex flex-column justify-content-center align-items-center"
      style="margin-top: 15rem"
    >
      <h6>
        <b
          >Anexar imagens da ocorrência (<span class="text-secondary"
            >anexe até três imagens</span
          >)</b
        >
      </h6>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="d-flex align-items-center mt-4">
              <div
                class="d-flex align-items-center justify-content-center buttons-container"
              >
                <button
                  class="isRemoveFirstImgHandleButton isRemoveHandleButton btn btn-danger btn-sm"
                >
                  <i class="fa-regular fa-trash-can"></i>
                </button>
                <button class="openDialogButtonFirst openDialogButton btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <label class="picture">
                <span
                  class="containerFirstImg d-flex align-items-center"
                  style="gap: 0.2rem"
                >
                  <i class="material-icons"></i>
                  Anexar Imagem
                </span>
                <input
                  type="file"
                  accept="image/*"
                  name="imagens[]"
                  class="picture__input1 picture__input"
                />
              </label>
              <dialog class="dialogFirst"></dialog>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="d-flex align-items-center mt-4">
              <div
                class="d-flex align-items-center justify-content-center buttons-container"
              >
                <button
                  class="isRemoveSecondImgHandleButton isRemoveHandleButton btn btn-danger btn-sm"
                >
                  <i class="fa-regular fa-trash-can"></i>
                </button>
                <button class="openDialogButtonSecond openDialogButton btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <label class="picture">
                <span
                  class="containerSecondImg d-flex align-items-center"
                  style="gap: 0.2rem"
                >
                  <i class="material-icons">wallpaper</i>
                  Anexar Imagem
                </span>
                <input
                  type="file"
                  accept="image/*"
                  name="imagens[]"
                  class="picture__input2 picture__input"
                />
              </label>
              <dialog class="dialogSecond"></dialog>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="d-flex align-items-center mt-4">
              <div
                class="d-flex align-items-center justify-content-center buttons-container"
              >
                <button
                  class="isRemoveThirdImgHandleButton isRemoveHandleButton btn btn-danger btn-sm"
                >
                  <i class="fa-regular fa-trash-can"></i>
                </button>
                <button class="openDialogButtonThird openDialogButton btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <label class="picture">
                <span
                  class="containerThirdImg d-flex align-items-center"
                  style="gap: 0.2rem"
                >
                  <i class="material-icons">wallpaper</i>
                  Anexar Imagem
                </span>
                <input
                  type="file"
                  accept="image/*"
                  name="imagens[]"
                  class="picture__input3 picture__input"
                />
              </label>
              <dialog class="dialogThird"></dialog>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <div id="containerInputsToBackend"></div>

    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/1.0.9/browser-image-compression.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
